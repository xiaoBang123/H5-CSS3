<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flexbox1</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.box{
			width: 600px;
			height: 300px;
			display: flex;//如果不在父元素加上display: flex;则两个子元素默认宽度为父元素的100%;
			outline: 3px solid red;
		}
		.left{
			height: 300px;
			background: green;
			flex: 2;
		}
		.right{
			height: 300px;
			background: blue;
			flex: 1;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left">左左左左左</div>
		<div class="right">右右右右右</div>
	</div>
</body>
</html>
