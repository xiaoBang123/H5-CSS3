<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>固定低栏布局</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      height: 50px;
      background: #f3f4f0;
    }
    section {
      flex: 1;
      background: #fff;
    }
    footer {
      height: 50px;
      background-color: #333;
    }
  </style>
</head>
<body>
  <header>header</header>
  <section>
    body
  </section>
  <footer>footer</footer>
</body>
</html>
