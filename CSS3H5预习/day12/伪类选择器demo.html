<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>伪类选择器demo</title>
		<style type="text/css">
			*{ margin: 0; padding: 0;}
			.demo {
				width: 300px;
				border: 1px solid #ccc;
				padding: 10px;	
				overflow: hidden;
				margin: 90px auto;		
			}
			.demo li {
				border: 1px solid #ccc;
				padding: 2px;
				float: left;
				margin-right:4px;
				list-style: none;
			}
		 	.demo a {
				float: left;
				display: block;
				height: 20px;
				line-height: 20px;
				width: 20px;
				-moz-border-radius: 10px;
				-webkit-border-radius: 10px;
				border-radius: 10px;
				text-align: center;
				background: #f36;
				color: green;
				text-decoration: none;
				font-size: 10px;
			}
		
		
		</style>
	</head>
	<body>
		<div class="demo clearfix">
		  <ul class="clearfix">
			<li class="first links odd" id="first"><a href="">1</a></li>
			<li class="links even"><a href="">2</a></li>
			<li class="links odd"><a href="">3</a></li>
			<li class="links even"><a href="">4</a></li>
			<li class="links odd"><a href="">5</a></li>
			<li class="links even"><a href="">6</a></li>
			<li class="links odd"><a href="">7</a></li>
			<li class="links even"><a href="">8</a></li>
			<li class="links odd"><a href="">9</a></li>
			<li class="links even last" id="last"><a href="">10</a></li>
		</ul>
		</div>
		
	</body>
</html>
